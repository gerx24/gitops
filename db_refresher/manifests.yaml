---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vulcan-db-refresh
  namespace: vulcan-db-refresh
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::183903597125:role/postgres-db-int-refresh-IRSA

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: vulcan-db-refresh
  name: vulcan-db-refresh-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vulcan-db-refresh-rolebinding
  namespace: vulcan-db-refresh
subjects:
  - kind: User
    name: github:ci-vulcan
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: vulcan-db-refresh-role
  apiGroup: rbac.authorization.k8s.io